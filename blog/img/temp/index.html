<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Normalize.css -->
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="calc.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oxanium|Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Wallpoet&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="calculator">
        <div class="dev">
            <p id="title"><span id="dev">Dev</span> Academy</p>
        </div>
            <p id="tagline">electronic calculator</p>
        
        <input type="text" value="" disabled = "disabled" id="answer">
    
        <div class="row">
            <button value="AC" class="ctrl">AC</button>
            <button value="CE" class="ctrl">&#8592;</button>
            <button value="%">%</button>
            <button value="/">รท</button>
        </div>

        <div class="row">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*">x</button>
        </div>

        <div class="row">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-">-</button>
        </div>

        <div class="row">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="tall">+</button>
        </div>

        <div class="row">
            <button value="0">0</button>
            <button value=".">.</button>
            <button value="=">=</button>
        </div>

    </div><!-- ./calculator -->

    <script type="text/javascript" src="calc.js"></script>
</body>
